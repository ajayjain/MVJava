<!DOCTYPE html>
<html>
<head>
	<title>JApplet</title>
	<style type="text/css">
	body {
		display: block;
		width: 100%;
		max-width: 960px;
		margin: auto;
		background-color: steelblue;
	}
	h2 {
		color: orange;
	}
	</style>
</head>
<body>
	<marquee><h2>MyHTML</h2></marquee>
	<applet code="MyHTML.class" width="960" height="500"></applet>
</body>
</html>
